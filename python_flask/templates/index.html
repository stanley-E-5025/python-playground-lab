<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Home</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <h1>Algorithms</h1>

      {% for algorithm in data %}
      <div class="card p-2 m-1" style="width: 18rem">
        <div class="card-body">
          <div class="p-2"><strong> name: </strong> {{algorithm.name}}</div>
          <div class="p-2">
            <strong> complexity: </strong> {{algorithm.complexity}}
          </div>
          <div class="p-2">
            <strong> ecuation: </strong> {{algorithm.mathematical_ecuation}}
          </div>
          <div class="p-2">
            <strong> description:</strong> {{algorithm.description}}
          </div>
          <div class="p-2">
            <strong> id:</strong> {{algorithm.id}}
          </div>
        </div>
      </div>
      {%endfor%}
    </div>
    <script src="" async defer></script>
  </body>
</html>
