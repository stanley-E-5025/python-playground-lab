<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Home</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <h1>RAW</h1>

        {% for notes in raw_data %}
        <div class="card p-2 m-1" style="width: 18rem">
          <div class="card-body">
            <div class="p-2">{{notes}}</div>
          </div>
        </div>
        {%endfor%}
      </div>

      <div class="row">
        <h1>TRANSFORM</h1>
        {% for notes in data %}
        <div class="card p-2 m-1" style="width: 18rem">
          <div class="card-body">
            <div class="p-2"><strong> id: </strong> {{notes[0]}}</div>

            <div class="p-2"><strong> Title: </strong> {{notes[1]}}</div>
            <div class="p-2"><strong> Content: </strong> {{notes[2]}}</div>
            <div class="p-2"><strong> Emoji: </strong> {{notes[3]}}</div>
          </div>
        </div>
        {%endfor%}
      </div>
    </div>
    <script src="" async defer></script>
  </body>
</html>
